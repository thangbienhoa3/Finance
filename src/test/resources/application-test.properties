spring.datasource.url=jdbc:h2:mem:finance;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.hbm2ddl.drop_before_create=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? Dùng naming strategy m?i (Spring Boot 3.x + Hibernate 6.x)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
