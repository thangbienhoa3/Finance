<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao dịch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        #statusMessage[hidden] {
            display: none;
        }

        #statusMessage {
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }

        .actions button {
            margin-right: 0.5rem;
        }

        dialog form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            min-width: 260px;
        }

        dialog label {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        dialog menu {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 0;
        }
    </style>
</head>

<body>
<h1>Danh sách giao dịch</h1>

<p id="statusMessage" hidden></p>
<div class="filters">
    <input id="transactionSearch" placeholder="Tìm theo mô tả..." />

    <select id="transactionTypeFilter">
        <option value="">Tất cả loại</option>
        <option value="INCOME">Thu nhập</option>
        <option value="EXPENSE">Chi tiêu</option>
    </select>

    <input type="date" id="transactionDateFrom" />
    <input type="date" id="transactionDateTo" />

    <select id="transactionCategoryFilter">
        <option value="">Tất cả danh mục</option>
    </select>

    <button id="transactionResetFilters">Đặt lại</button>
</div>

<table id="transactionTable" border="1" style="width:100%; border-collapse:collapse;">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="transactionBody"></tbody>
</table>

<dialog id="transactionEditor">
    <form id="transactionEditForm">
        <h2>Chỉnh sửa giao dịch</h2>
        <label>
            Mô tả
            <input type="text" name="description" required />
        </label>
        <label>
            Loại giao dịch
            <select name="type">
                <option value="INCOME">INCOME</option>
                <option value="EXPENSE">EXPENSE</option>
            </select>
        </label>
        <label>
            Số tiền
            <input type="number" name="amount" step="0.01" required />
        </label>
        <label>
            Ngày giao dịch
            <input type="date" name="transactionDate" />
        </label>
        <menu>
            <button type="button" data-action="cancel-edit">Huỷ</button>
            <button type="submit">Lưu</button>
        </menu>
    </form>
</dialog>
