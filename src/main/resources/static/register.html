<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <h1>Đăng ký</h1>
    <p>Tạo tài khoản mới nào </p>

    <label for="r-username">Username</label>
    <input id="r-username" placeholder="vd: thangbienhoa33" autocomplete="username"/>

    <label for="r-email">Email</label>
    <input id="r-email" type="email" placeholder="ban@gmail.com" autocomplete="email"/>

    <label for="r-password">Mật khẩu</label>
    <input id="r-password" type="password" placeholder="••••••••" autocomplete="new-password"/>

    <button id="btnRegister">Đăng ký</button>
    <div id="regMsg" class="msg"></div>

    <div class="row">
        <span>Đã có tài khoản?</span>
        <a class="link" href="/login.html">Đăng nhập</a>
    </div>
</div>

<script type="module" src="js/auth/register.js"></script>

</body>
</html>
